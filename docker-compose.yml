services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rconfig_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rconfig}
      - DB_USERNAME=${DB_USERNAME:-rconfig_user}
      - DB_PASSWORD=${DB_PASSWORD:-rconfig_pass}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    volumes:
      # Persistent storage
      - storage_data:/var/www/html/rconfig/storage
      - bootstrap_cache:/var/www/html/rconfig/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 80"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - rconfig_network

  db:
    image: mariadb:10.11
    container_name: rconfig_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-rconfig}
      MYSQL_USER: ${DB_USERNAME:-rconfig_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rconfig_pass}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - rconfig_network

  redis:
    image: redis:7-alpine
    container_name: rconfig_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - redis_data:/data
    networks:
      - rconfig_network

volumes:
  db_data:
  redis_data:
  storage_data:
  bootstrap_cache:

networks:
  rconfig_network:
    driver: bridge

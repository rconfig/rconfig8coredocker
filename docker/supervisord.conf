[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0770

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/www/html/rconfig/storage/logs/access.log
stderr_logfile=/var/www/html/rconfig/storage/logs/error.log

[program:schedule-run]
process_name=%(program_name)s_%(process_num)02d
command=/bin/bash -lc "until redis-cli -h \"${REDIS_HOST:-redis}\" -p \"${REDIS_PORT:-6379}\" ping >/dev/null 2>&1; do sleep 1; done; while true; do php /var/www/html/rconfig/artisan schedule:run --verbose --no-interaction; sleep 60; done"
autostart=true
autorestart=true
startsecs=5
startretries=10
user=www-data
priority=40
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/rconfig/storage/logs/schedule.log
stopwaitsecs=60

[program:horizon]
command=/bin/bash -lc "until redis-cli -h \"${REDIS_HOST:-redis}\" -p \"${REDIS_PORT:-6379}\" ping >/dev/null 2>&1; do sleep 1; done; exec php /var/www/html/rconfig/artisan horizon"
autostart=true
autorestart=true
startsecs=5
startretries=10
user=www-data
priority=30
stdout_logfile=/var/www/html/rconfig/storage/logs/horizon.log
stderr_logfile=/var/www/html/rconfig/storage/logs/horizon_error.log
